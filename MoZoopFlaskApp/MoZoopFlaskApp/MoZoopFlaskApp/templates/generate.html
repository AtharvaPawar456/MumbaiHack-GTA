{% extends "base.html" %}
{% block title %}MoZoop . Generate Trailer{% endblock %}
{% block content %}




<div class="flex items-center justify-center mt-20 mx-2">
    <div class="w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Add a New Movie</h2>
        <form action="{{ url_for('addmovie') }}" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Movie Name</label>
                <input name="moviename" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                <textarea name="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Thumbnail URL</label>
                <input name="thumbnail" type="url" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Actor(s)</label>
                <input name="actor" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Genre</label>
                <input name="genre" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">File Path</label>
                <input name="path" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Add Movie</button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{{ url_for('home') }}">Back to Home</a>
            </div>
        </form>
    </div>
</div>




{% endblock %}
